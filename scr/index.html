<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scr/styles/style.css">
    <title>Marvel Store</title>
</head>
<body>
    <header>
    <div class="container">
        <div class="logo">
            <a href="#"><img src="/public/images/logo.png" alt="logo da marvel com assinatura do Staan Lee"></a>
        </div>
        <div class="navHeader">
            <div class="navLogin">
                <a href="#tela-de-login">Login</a><a href="#tela-de-login"><img src="/public/images/usericon.png" alt="Icone de usuario"></a>
            </div>
            <div class="barra"></div>

    </header>
    <main class="aria-login">

            <form class="Login">
                <label>E-MAIL</label>
                <input type="email" nome="email" placeholder="Digite seu E-mail">

                <input type="password" nome="senha" placeholder="Digite sua Senha">

            <p class="p1">Esqueceu sua senha?<a href="#"> Click aqui</a></p>

    <footer>
        <div><img src="/public/images/logo.png" alt=""></div>
